<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>タスク一覧</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
<h1 class="mb-4 text-center">📋 タスク一覧</h1>

<table class="table table-striped table-hover">
<thead class="table-dark">
<tr>
<th>ID</th>
<th>タイトル</th>
<th>内容</th>
<th>登録者</th>
<th>開始日</th>
<th>終了日</th>
<th>作成日時</th>
<th>更新日時</th>
<th>操作</th>
</tr>
</thead>
<tbody>
<tr th:each="task : ${tasks}">
<td th:text="${task.id}"></td>
<td th:text="${task.title}"></td>
<td th:text="${task.content}"></td>
<td th:text="${task.name}"></td>
<td th:text="${task.startDate}"></td>
<td th:text="${task.endDate}"></td>
<td th:text="${task.createdAt}"></td>
<td th:text="${task.updatedAt}"></td>
<td>
<button class="btn btn-sm btn-primary">編集</button>
<button class="btn btn-sm btn-danger">削除</button>
</td>
</tr>
</tbody>
</table>

<div class="d-flex justify-content-end">
<a href="/tasks/new" class="btn btn-success">＋ 新規作成</a>
</div>
</div>

<!-- Bootstrap JS (Optional: for dropdowns, modals, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
